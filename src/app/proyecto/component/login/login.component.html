<p>Bienvenido a la Banca Electrónica</p>
<div class="contForm">
    <div class="form">
        <p>Introduzca su NIF y PIN</p>
        <div>
            <label for="dni">NIF: </label>
            <input id="dni" type="text" [(ngModel)]="usuarios.dni" name="dni" required>
        </div>
        <div>
            <label for="pin">PIN: </label>
            <input id="pin" type="password" [(ngModel)]="usuarios.pin" name="pin" required>
        </div>
    </div>
    <div class="botones">
        <div class="limpiar">
            <button type="reset">Limpiar</button>
        </div>
        <div class="acceder">
            <button type="button" (click)="onAcceder()">Acceder</button>
            <!-- <a href="/acceso"><button type="submit">Acceder</button></a> -->
        </div>
    </div>
</div>
